<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMate - Find Your Coding Buddy</title>
    <link rel="stylesheet" href="matchmaking-form.css">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbI-4YOIHhLSjSykVScwUb-VqZz9SyWWjvFA&s" type="image/png">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="requests.html">Buddies</a></li>
            <li><a href="studyplan.html">Study Plan</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Find Your LeetCode Buddy</h1>
        
    </div>

    
    <div class="create-account">
        
        <div class="create-account-container">

            <form class="create-an-account-form">
                
                <div class="account-fill-in-info">

                   

                    <h3>Select Your Skill Level:</h3>
                    <div class="bubble-options" id="skill-level">
                        <div class="bubble" onclick="selectBubble(this, 'skill-level')">Beginner</div>
                        <div class="bubble" onclick="selectBubble(this, 'skill-level')">Intermediate</div>
                        <div class="bubble" onclick="selectBubble(this, 'skill-level')">Advanced</div>
                    </div>
                    
                    <h3>Preferred Intensity:</h3>
                    <div class="bubble-options" id="intensity">
                        <div class="bubble" onclick="selectBubble(this, 'intensity')">Casual</div>
                        <div class="bubble" onclick="selectBubble(this, 'intensity')">Moderate</div>
                        <div class="bubble" onclick="selectBubble(this, 'intensity')">Intense</div>
                    </div>
                    
                    <h3>Preferred Study Plan:</h3>
                    <div class="bubble-options" id="study-plan">
                        <div class="bubble" onclick="selectBubble(this, 'study-plan')">Weekends Only</div>
                        <div class="bubble" onclick="selectBubble(this, 'study-plan')">Daily</div>
                        <div class="bubble" onclick="selectBubble(this, 'study-plan')">2-5 Times a Week</div>
                        <div class="bubble" onclick="selectBubble(this, 'study-plan')">Flexible</div>
                    </div>
                    
                    
                        <h3>Topics You Struggle With:</h3>
                        <div class="topics">
                            <label><input type="checkbox" name="topics" value="Dynamic Programming"> Dynamic Programming</label>
                            <label><input type="checkbox" name="topics" value="Graphs"> Graphs</label>
                            <label><input type="checkbox" name="topics" value="Recursion"> Recursion</label>
                            <label><input type="checkbox" name="topics" value="Bit Manipulation"> Bit Manipulation</label>
                            <label><input type="checkbox" name="topics" value="Greedy Algorithms"> Greedy Algorithms</label>
                        </div>  
                    
                        <h3>Preferred Language:</h3>
                        <div class="topics">
                            <label><input type="checkbox" name="language" value="Python"> Python</label>
                            <label><input type="checkbox" name="language" value="Java"> Java</label>
                            <label><input type="checkbox" name="language" value="C++"> C++</label>
                            <label><input type="checkbox" name="language" value="Other"> Other</label>
                        </div> 
                    
                        <a href="matches.html" class="button">Submit</a>


                </div>
            </form>
        </div> 
    
    </div>





    <script>

    function selectBubble(element, group) {
    // Select all bubbles within the correct group and remove 'selected' class
    document.querySelectorAll(`.bubble-options#${group} .bubble`).forEach(b => b.classList.remove('selected'));

    // Add 'selected' class to the clicked bubble
    element.classList.add('selected');
}


        document.getElementById("submitButton").addEventListener("click", function() {
            window.location.href = "matches.html";
        });


    </script>
</body>
</html>
